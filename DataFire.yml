actions:
  create: ./create.js
  retrieve: ./retrieve.js
  make_spreadsheet: ./make_spreadsheet.js
setup:
  variables:
    spreadsheet_id:
      type: string
      action: make_spreadsheet
      value: output.spreadsheetId
  accounts:
    google_sheets: google_sheets
paths:
  /pets:
    get:
      action: retrieve
      accounts: {}
    post:
      action: create
      accounts: {}
  '/docs/{filename}':
    get:
      action: lucybot_docs/serve
      accounts: {}
